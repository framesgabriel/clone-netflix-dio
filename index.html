<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">THE WITCHER</h3>
                <p class="description">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao"><i class="fas fa-search"></i>
                        VEJA MAIS
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/thumbnail-1.jpg" alt="thumbnail 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/thumbnail-2.jpg" alt="thumbnail 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/thumbnail-3.jpg" alt="thumbnail 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/thumbnail-4.jpg" alt="thumbnail 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/thumbnail-5.jpg" alt="thumbnail 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/thumbnail-6.jpg" alt="thumbnail 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/thumbnail-7.jpg" alt="thumbnail 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/thumbnail-8.jpg" alt="thumbnail 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/thumbnail-9.jpg" alt="thumbnail 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/thumbnail-10.jpg" alt="thumbnail 1">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0324792d6c.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>
</html>
